<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	
	<div class="container">
	<h2>Login: </h2>  
		<form th:action="@{/validateLogin}" th:object="${user}" method="post">
			<br/>
			<div class="form-group" style="width:30%">
				<label for="id">User name: </label>
				<input type="text" th:field="*{email}" class="form-control" placeholder="Enter first name"/>
			</div>			 
			<div class="form-group" style="width:30%">
				<label for="name">Password: </label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"/>
			</div>   
			<div class="form-group">
				<input type="submit" value="login" class="btn btn-success btn-send"/>
			</div>
		</form>
	</div>
	<div class="alert alert-success" th:if="${msg != null}" >
  		<strong th:text="${msg}"></strong>
	</div>
</body>
</html>
